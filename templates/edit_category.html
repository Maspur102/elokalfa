{% extends "layout.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-elokcyan">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Kategori</h2>

        <form method="POST">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Nama Kategori</label>
                <input type="text" name="name" required 
                       value="{{ cat.name }}"
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-elokcyan focus:border-elokcyan transition">
            </div>

            <div class="flex gap-3">
                <button type="submit" class="flex-1 bg-elokblack text-elokcyan font-bold py-2 px-4 rounded hover:bg-gray-800 transition">
                    Simpan Perubahan
                </button>
                <a href="{{ url_for('categories') }}" class="py-2 px-4 border border-gray-300 rounded text-gray-600 hover:bg-gray-100">
                    Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
