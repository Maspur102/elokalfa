{% extends "layout.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-6">
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        
        <div class="flex items-center gap-3 mb-6 border-b border-gray-100 pb-4">
            <div class="w-10 h-10 rounded-full bg-elokcyan/10 text-elokcyan flex items-center justify-center text-lg font-bold">✏️</div>
            <div>
                <h2 class="text-xl font-bold text-gray-800">Edit Transaksi</h2>
                <p class="text-xs text-gray-500">{{ trx.no_faktur }}</p>
            </div>
        </div>

        <form method="POST" class="space-y-5">
            
            <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 text-center">
                <p class="text-xs text-gray-500 uppercase font-bold">Total Belanja</p>
                <p class="text-2xl font-black text-gray-800">Rp {{ "{:,.0f}".format(trx.total_bayar) }}</p>
                <p class="text-[10px] text-red-400 mt-1">*Item barang tidak dapat diedit demi keamanan stok.</p>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Waktu Transaksi</label>
                <input type="datetime-local" name="tanggal" required 
                       value="{{ trx.tanggal.strftime('%Y-%m-%dT%H:%M') }}"
                       class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-elokcyan focus:border-transparent outline-none transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Uang Diterima (Cash)</label>
                <input type="number" name="uang_diterima" required 
                       value="{{ trx.uang_diterima }}"
                       class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-elokcyan focus:border-transparent outline-none transition font-bold text-gray-800">
            </div>

            <div class="flex gap-3 pt-2">
                <button type="submit" class="flex-1 py-3 bg-elokblack text-elokcyan font-bold rounded-xl hover:shadow-lg hover:-translate-y-1 transition transform">
                    Simpan Perubahan
                </button>
                <a href="{{ url_for('history') }}" class="px-6 py-3 border border-gray-200 text-gray-600 font-bold rounded-xl hover:bg-gray-50 transition">
                    Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
