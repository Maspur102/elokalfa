<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elok Alfa POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { elokblack: '#0a0a0a', elokcyan: '#00e5ff' }
                }
            }
        }
    </script>
</head>
<body class="bg-elokblack h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-md bg-gray-900 rounded-2xl shadow-2xl overflow-hidden border border-gray-800">
        
        <div class="p-8 text-center">
            <div class="w-20 h-20 mx-auto bg-gray-800 rounded-full flex items-center justify-center border-2 border-elokcyan shadow-[0_0_15px_rgba(0,229,255,0.3)] mb-4">
                <span class="text-3xl font-bold text-elokcyan">EA</span>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-wider">ELOK ALFA SYSTEM</h1>
            <p class="text-gray-400 text-sm mt-2">Silakan login untuk melanjutkan</p>
        </div>

        <div class="px-8 pb-8">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded text-sm font-bold text-center
                            {% if category == 'error' %} bg-red-900/50 text-red-200 border border-red-800
                            {% else %} bg-green-900/50 text-green-200 border border-green-800 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                    <input type="text" name="username" required 
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-elokcyan focus:ring-1 focus:ring-elokcyan transition placeholder-gray-600"
                           placeholder="Masukkan username">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-elokcyan focus:ring-1 focus:ring-elokcyan transition placeholder-gray-600"
                           placeholder="Masukkan password">
                </div>

                <button type="submit" 
                        class="w-full bg-elokcyan text-elokblack font-bold py-3 rounded-lg hover:bg-cyan-400 hover:shadow-[0_0_20px_rgba(0,229,255,0.4)] transition duration-300 transform hover:-translate-y-1">
                    MASUK SISTEM
                </button>
            </form>
        </div>

        <div class="bg-gray-950 p-4 text-center text-xs text-gray-600">
            &copy; 2025 Elok Alfa POS
        </div>
    </div>

</body>
</html>
