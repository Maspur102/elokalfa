{% extends "layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 lg:p-8 rounded-lg shadow-lg border-t-4 border-elokcyan">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ action }} Produk</h2>

    <form method="POST">
        <div class="grid grid-cols-1 gap-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Kode / Barcode</label>
                    <input type="text" name="code" required 
                           value="{{ product.code if product else '' }}"
                           class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-elokcyan focus:border-elokcyan transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Kategori</label>
                    <select name="category_id" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-elokcyan focus:border-elokcyan transition">
                        {% for c in categories %}
                            <option value="{{ c.id }}" {% if product and product.category_id == c.id %}selected{% endif %}>
                                {{ c.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Nama Produk</label>
                <input type="text" name="name" required
                       value="{{ product.name if product else '' }}"
                       class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-elokcyan focus:border-elokcyan transition">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Harga Modal (Beli)</label>
                    <input type="number" name="cost_price" required
                           value="{{ product.cost_price if product else '' }}"
                           class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-elokcyan focus:border-elokcyan transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Harga Jual</label>
                    <input type="number" name="sell_price" required
                           value="{{ product.sell_price if product else '' }}"
                           class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-elokcyan focus:border-elokcyan transition">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Stok Saat Ini</label>
                <input type="number" name="stock" required
                       value="{{ product.stock if product else '0' }}"
                       class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-elokcyan focus:border-elokcyan transition">
                <p class="text-xs text-gray-500 mt-1">*Bisa diedit manual untuk penyesuaian stok (Stock Opname)</p>
            </div>

            <div class="pt-4 flex gap-3">
                <button type="submit" class="flex-1 py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-elokblack bg-elokcyan hover:bg-cyan-400 focus:outline-none transition">
                    Simpan Data
                </button>
                <a href="{{ url_for('products') }}" class="flex-none py-3 px-6 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition">
                    Batal
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
