{% extends "layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 lg:p-8 rounded-2xl shadow-xl border border-gray-100">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
        <span class="bg-elokcyan/20 text-elokcyan w-8 h-8 rounded-lg flex items-center justify-center text-sm">ðŸ“¦</span>
        {{ action }} Produk
    </h2>

    <form method="POST">
        <div class="grid grid-cols-1 gap-5">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Kode / Barcode</label>
                    <input type="text" name="code" required value="{{ product.code if product else '' }}"
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan outline-none font-mono">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Kategori</label>
                    <select name="category_id" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan outline-none">
                        {% for c in categories %}
                            <option value="{{ c.id }}" {% if product and product.category_id == c.id %}selected{% endif %}>{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Nama Produk</label>
                    <input type="text" name="name" required value="{{ product.name if product else '' }}" placeholder="Contoh: Kripik Kaca"
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Varian / Rasa</label>
                    <input type="text" name="variant" value="{{ product.variant if product else '' }}" placeholder="Contoh: Pedas"
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan outline-none">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Harga Modal</label>
                    <input type="number" name="cost_price" required value="{{ product.cost_price if product else '' }}"
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Harga Jual</label>
                    <input type="number" name="sell_price" required value="{{ product.sell_price if product else '' }}"
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan outline-none">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Stok Awal</label>
                <input type="number" name="stock" required value="{{ product.stock if product else '0' }}"
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan outline-none">
            </div>

            <div class="pt-4 flex gap-3">
                <button type="submit" class="flex-1 py-3.5 bg-elokblack text-elokcyan font-bold rounded-xl hover:shadow-lg hover:-translate-y-1 transition transform">Simpan Data</button>
                <a href="{{ url_for('products') }}" class="px-6 py-3.5 border border-gray-200 text-gray-600 font-bold rounded-xl hover:bg-gray-50 transition">Batal</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
