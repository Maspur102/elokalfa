{% extends "layout.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    
    <div class="mb-8">
        <h2 class="text-2xl lg:text-3xl font-black text-gray-800 tracking-tight">Identitas Toko</h2>
        <p class="text-sm text-gray-500 mt-1">Informasi ini akan ditampilkan pada struk belanja dan dashboard.</p>
    </div>

    <form action="{{ url_for('settings') }}" method="POST" enctype="multipart/form-data">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 text-center">
                    <div class="relative inline-block group">
                        <div class="w-32 h-32 mx-auto rounded-full p-1 border-2 border-dashed border-gray-300 overflow-hidden group-hover:border-elokcyan transition">
                            {% if info and info.logo_filename %}
                                <img class="w-full h-full rounded-full object-cover" 
                                     src="{{ url_for('static', filename='uploads/' + info.logo_filename) }}" 
                                     alt="Logo Toko">
                            {% else %}
                                <div class="w-full h-full rounded-full bg-gray-50 flex items-center justify-center text-gray-300 text-4xl font-bold">
                                    EA
                                </div>
                            {% endif %}
                        </div>
                        
                        <label for="file-upload" class="absolute bottom-0 right-0 bg-elokcyan text-elokblack p-2 rounded-full shadow-lg cursor-pointer hover:bg-cyan-400 transition transform hover:scale-110">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </label>
                        <input id="file-upload" name="logo" type="file" class="hidden" accept="image/*" onchange="previewImage(event)">
                    </div>
                    
                    <h3 class="mt-4 font-bold text-gray-700">Logo Toko</h3>
                    <p class="text-xs text-gray-400 mt-1">Format: JPG/PNG. Max 2MB.</p>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-white p-6 lg:p-8 rounded-2xl shadow-sm border border-gray-100 space-y-6">
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Nama Usaha / Toko</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                            </div>
                            <input type="text" name="nama_toko" required value="{{ info.nama_toko if info else 'ELOK ALFA' }}"
                                   class="block w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan focus:border-transparent focus:bg-white transition-all font-bold text-gray-800">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Nomor WhatsApp / Telepon</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            </div>
                            <input type="text" name="telepon" value="{{ info.telepon if info else '' }}" placeholder="Contoh: 08123456789"
                                   class="block w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan focus:border-transparent focus:bg-white transition-all font-medium text-gray-800">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Alamat Lengkap</label>
                        <textarea name="alamat" rows="3" placeholder="Jalan, Nomor, Kota..."
                                  class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-elokcyan focus:border-transparent focus:bg-white transition-all text-gray-700">{{ info.alamat if info else '' }}</textarea>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="w-full bg-elokblack text-elokcyan font-bold py-4 rounded-xl shadow-lg shadow-cyan-500/20 hover:bg-gray-900 hover:shadow-cyan-500/40 transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2">
                            <span>ðŸ’¾</span> Simpan Perubahan
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.querySelector('img[alt="Logo Toko"]');
            if (output) output.src = reader.result;
        };
        if(event.target.files[0]) {
            reader.readAsDataURL(event.target.files[0]);
        }
    }
</script>
{% endblock %}
